{% extends "layouts/index.html" %}
{% block title %}{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <label for="title">Title:</label>
        <input id="title" name="title" type="text" placeholder="Article 1" value="{{ title }}"/>
        <label for="content">Content of the blog:</label>
        <textarea id="content" name="content" rows="6" cols="30">{{ article_text }}</textarea>
        <input type="submit" value="submit">
    </form>
{% endblock %}
