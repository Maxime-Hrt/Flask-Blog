{% extends "layouts/index.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" class="border border-black" required/>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="border border-black" required/>
        <input type="submit" value="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    </form>
    <a href="/create_account">Create an account</a>
    <a href="/password_forgotten">I've forgot my password</a>
{% endblock %}
