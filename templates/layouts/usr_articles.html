{% extends "layouts/index.html" %}
{% block title %}My Posts{% endblock %}
{% block content %}
    {% if articles %}
        {% for article in articles %}
            <h2>{{ article.title }}</h2>
            <i>published at {{ article.date }} by {{ article.username }}</i>
            <p>{{ article.content }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
